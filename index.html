    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/storyjs-embed.js"></script>
    <script>
                $(document).ready(function() {
                    var todayCard = 0;
                    var today = new Date();
                    var todaym = new Date(2000,today.getMonth(),today.getDate());
                    var fulldata;
                    
                    $.getJSON('key_figure.json').done(function (data){
                        fulldata = data;
                        var slide_data = data['timeline']['date'];
                        for (i = 0; i < slide_data.length; i++){
                            var dates = slide_data[i]['startDate'].split(',');   
                            if(todaym < new Date(dates[0], dates[1] - 1, dates[2])){
                                todayCard = i + 1;
                                break;
                            }
                        }
                        createStoryJS({
                            width: "100%",
                            height: "100%",
                            source: fulldata,
                            font:    'BreeSerif-OpenSans',
                            hash_bookmark:  true,
                            lang:    'zh-cnm',
                            start_zoom_adjust: -3,
                            start_at_slide: todayCard,
                            debug:   false,
                            embed_id:   'keyfigure-timeline'
                        });
                    });
                });
    </script>
